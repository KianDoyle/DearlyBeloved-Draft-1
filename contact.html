<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dearly Beloved</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="nav">
        <img id="logo" src="images/logo - circle only.svg" alt="logo" width="100px" height="100px">
        <div id="nav-links">
            <a href="index.html">PORTFOLIO</a>
            <a href="info.html">INFO</a>
            <a class = "a-active" href="contact.html">CONTACT</a>
        </div>
    </div>
    <div id="background">
        <img id="logo-img" src="images/logo - circle only.svg" width="825px">
        <!-- <img id="logo-text" src="images/logo - text only.svg" width="700px"> -->
    </div>

    <div id="contact-form-wrapper">
        <form action="#" method="post" name="contact-form" id="contact-form">
            <div class="input-wrapper">
                <label for="name-input" class="input-label">FULL NAME</label>
                <br>
                <input type="text" id="name-input">
            </div>
            <div class="input-wrapper">
                <label for="email-input" class="input-label">EMAIL ADDRESS</label>
                <br>
                <input type="email" id="email-input">
            </div>
            <div class="input-wrapper">
                <label for="phone-input" class="input-label">PHONE NUMBER</label>
                <br>
                <input type="text" id="phone-input">
            </div>
            <div class="input-wrapper">
                <label for="text-input" class="input-label">ENQUIRY DETAILS</label>
                <br>
                <textarea id="text-input"></textarea>
            </div>
            <div class="button-wrapper">
                <button type="button" id="submit">SUBMIT</button>
            </div>
        </form>
    </div>

</body>

<script src="contact.js"></script>

</html>
